spring:
  datasource:
    url: jdbc:h2:mem:testdb;NON_KEYWORDS=USER
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  profiles:
    active: local
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    open-in-view: false